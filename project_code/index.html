<!DOCTYPE HTML>
<html>

	
	<head>
		<title>SoundCloud Generative Test</title>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'/>
		
		
		<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="libs/js/bootstrap.min.js"></script>
		<script src="http://connect.soundcloud.com/sdk.js"></script>
		<script src="libs/js/spin.min.js"></script>
		<script src="libs/js/snap.svg.js"></script>
		
		<script src='gui.js'></script>
		<script src='loop.js'></script>
		<script src='parameters.js'></script>
		<script src='patterns.js'></script>
		<script src='fx.js'></script>
		<script src='sound.js'></script>
		<script src="main.js"></script>

		
		<link rel="stylesheet" type="text/css" href="libs/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="libs/css/bootstrap-theme.min.css">
		<link href='http://fonts.googleapis.com/css?family=Telex' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" type="text/css" href="style.css">

	</head>
	

	<body>
		<div class='container'>
			<div class='row' id='head'>
				<br>
				<h2 class='col-md-12'id='title'><b>Silly Beat</b><br><small> makes silly beats out of random soundcloud crap</small></h2>
			</div>
			<div class='row' id='visual'>

			</div>
			
			<div class='row' id='buttons'>
				<br>
				<div class='col-md-3 col-sm-3'></div>
				<div class='col-md-2 col-sm-2'>
					<span class='glyphicon glyphicon-refresh butt' id='newSounds'></span><br><br>
					<div><small>Get New Sounds</small></div>
				</div>

				<div class='col-md-2 col-sm-2'>
					<span class='glyphicon glyphicon-refresh butt' id='newPatterns'></span><br><br>
					<div><small>Make New Patterns</small></div>
				</div>
				<div class='col-md-2 col-sm-2'>
					<span class='glyphicon glyphicon-play butt' id='play'></span><br><br>
					<div><small>Play / Pause</small></div>
				</div>
				<div class='col-md-3 col-sm-3'></div>
			</div>
			
			<div class='row' id='indic'>
				<br><br>
				<div class='col-md-1 col-sm-1'></div>
				<div class='col-md-2 col-sm-2'>
					<div id='spinnerTargetKick'></div><br>
					<div><small>Kick</small></div> </br>
					<a target="_blank" href="" id='kicklink'><span class='glyphicon glyphicon-link link'></span></a><br>
					<span class='glyphicon glyphicon-volume-up vol' id='kickvol'></span>
				</div>

				<div class='col-md-2 col-sm-2'>
					<div id='spinnerTargetSnare'></div><br>
					<div><small>Snare</small></div> </br>
					<a target="_blank" href="" id='snarelink'><span class='glyphicon glyphicon-link link'></span></a><br>
					<span class='glyphicon glyphicon-volume-up vol' id='snarevol'></span>
				</div>

				<div class='col-md-2 col-sm-2'>
					<div id='spinnerTargetHihat'></div><br>
					<div><small>Hihat</small></div> </br>
					<a target="_blank" href="" id='hatlink'><span class='glyphicon glyphicon-link link'></span></a><br>
					<span class='glyphicon glyphicon-volume-up vol' id='hatvol'></span>
				</div>

				<div class='col-md-2 col-sm-2'>
					<div id='spinnerTargetPerc'></div><br>
					<div><small>Percussion</small></div> </br>
					<a target="_blank" href="" id='perclink'><span class='glyphicon glyphicon-link link'></span></a><br>
					<span class='glyphicon glyphicon-volume-up vol' id='percvol'></span>
				</div>

				<div class='col-md-2 col-sm-2'>
					<div id='spinnerTargetSamp'></div></br>
					<div><small>Sample</small></div> </br>
					<a target="_blank" href="" id='samplink'><span class='glyphicon glyphicon-link link'></span></a><br>
					<span class='glyphicon glyphicon-volume-up vol' id='sampvol'></span><br>
					
				</div>

				<div class='col-md-1 col-sm-1'></div>


			</div>
		</div>
		
	</body>
</html>
